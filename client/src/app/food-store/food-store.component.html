<div class="container-fluid">
    <div class="row">

        <!-- Authors -->
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)='changeAuthor()'>
        All Products
      </button>
            <button *ngFor='let author of authors' class="btn btn-outline-primary btn-block" [class.active]='author == selectedAuthor' (click)='changeAuthor(author)'>
        {{ author }}
      </button>
        </div>

        <div class="col-9 p-2">

            <div *ngFor='let food of foods' class="card m-1 p-1 bg-light">

                <div class="card" style="width: 18rem;">
                    <img src={{food.published}} class=" card-img-top ">
                    <div class="card-body ">
                        <h5 class="card-title ">{{ food.name }}</h5>
                        <p class="card-text ">{{ food.description }}</p>
                        <span class="badge badge-pill badge-primary float-right ">
                      {{ food.price | currency: 'USD':'symbol':'2.2-2' }}
                    </span>
                        <button class="btn btn-success btn-sm float-left " (click)='addFoodToCart(food)'>
                      Add To Cart
                    </button>
                    </div>
                </div>


            </div>

            <div class="form-inline float-left mr-1 ">
                <select class="form-control " [value]='foodsPerPage' (change)='changePageSize($event.target.value)'>
        <option value="3 ">3 per Page</option>
        <option value="4 ">4 per Page</option>
        <option value="6 ">6 per Page</option>
        <option value="8 ">8 per Page</option>
      </select>
            </div>

            <div class="btn-group float-right ">
                <button *counter='let page of pageCount' (click)='changePage(page)' class="btn btn-outline-primary " [class.active]='page == selectedPage'>
      {{ page }}
    </button>
            </div>

        </div>



    </div>
</div>
