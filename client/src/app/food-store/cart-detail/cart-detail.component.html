<div class="container-fluid">
    <div class="row">
        <div class="col mt-2">
            <h2 class="text-center">Your Cart</h2>
            <table class="table table-bordered table-striped p-2">
                <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Product</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conditional Section -->
                    <tr *ngIf='cart.lines.length == 0'>
                        <td class="text-center" colspan="4">Your cart is empty</td>
                    </tr>
                    <!-- Repeating Section -->
                    <tr *ngFor='let line of cart.lines'>
                        <td>
                            <input type="number" class="form-control-sm" style="width: 5em" [value]='line.quantity' (change)='cart.updateQuantity(line.food, $event.target.value)'>
                        </td>
                        <td>{{ line.food.name }}</td>
                        <td class="text-right">
                            {{ line.food.price | currency: 'USD': 'symbol': '2.2-2'}}
                        </td>
                        <td class="text-right">
                            {{ line.lineTotal | currency: 'USD': 'symbol': '2.2-2'}}
                        </td>
                        <td class="text-center">
                            <a class="btn btn-sm btn-danger" (click)='cart.removeLine(line.food._id)'>
                Remove
              </a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan='3' class='text-right'>Total: </td>
                        <td class='text-right'>
                            {{ cart.cartPrice | currency: 'USD': 'symbol':'2.2-2'}}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="text-center">
                <button class="btn btn-primary m-1" routerLink='/store/food-list'>
          Continue Shopping
        </button>
                <button class="btn btn-secondary m-1" routerLink='/store/checkout' [disabled]='cart.lines.length == 0'>
          Checkout
        </button>
            </div>
        </div>
    </div>
</div>
